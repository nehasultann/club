{% extends 'clubapps/base.html' %}
{% load static %}

{% block content %}
<style>
    .update-container {
        max-width: 600px;
        margin: 60px auto;
        background: #FCFFEB;
        border-radius: 15px;
        padding: 30px 40px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        font-family: 'Poppins', sans-serif;
    }

    h2 {
        color: #6B8E23;
        font-weight: 600;
        margin-bottom: 25px;
        text-align: center;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    label {
        font-weight: 600;
        color: #556B2F;
    }

    input[type="text"],
    input[type="email"] {
        padding: 10px;
        border: 1.5px solid #B9D67B;
        border-radius: 8px;
        font-size: 1rem;
    }

    button {
        background-color: #e91e63;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 30px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 10px;
    }

    button:hover {
        background-color: #ad1457;
    }
</style>

<div class="update-container">
    <h2>Update Profile</h2>
    <form method="post">
        {% csrf_token %}
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" value="{{ user_data.full_name }}" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ user_data.email }}" required>

        <label for="club">Club</label>
        <input type="text" id="club" name="club" value="{{ user_data.club }}" required>

        <label for="role">Role</label>
        <input type="text" id="role" name="role" value="{{ user_data.role }}" required>

        <button type="submit">Save Changes</button>
    </form>
</div>
{% endblock %}
